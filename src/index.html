<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>mt.dev</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="nav container">
        <div class="logo"></div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="nav-menu pointer"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 8h16M4 16h16"
          />
        </svg>
        <ol class="nav-items">
          <li class="nav-item active">About</li>
          <li class="nav-item">Projects</li>
          <li class="nav-item">Experience</li>
          <li class="nav-item">Contact</li>
        </ol>
      </div>
    </div>
    <div id="app">
      <div id="hero" class="container">
        <div class="section">
          <div class="blob one" data-sal="fade" data-sal-duration="1500"></div>
          <div class="blob two" data-sal="fade" data-sal-duration="1500"></div>
          <p class="body-text mb-1" data-sal="fade" data-sal-duration="1500">
            Welcome!
          </p>
          <h1 data-sal="fade" data-sal-duration="1500" data-sal-delay="200">
            <span class="text-accent" data-sal="fade" data-sal-duration="1500"
              >michaeltran.dev</span
            >
          </h1>
          <p
            class="body-text my-2"
            data-sal="fade"
            data-sal-duration="1500"
            data-sal-delay="350"
          >
            Hi, I'm Michael! As a front end engineer, I am passionate about
            making an impact through building clean, friendly, and effective
            applications.
          </p>
          <p
            class="body-text"
            data-sal="fade"
            data-sal-duration="1500"
            data-sal-delay="500"
          >
            Thanks for visiting!
          </p>
          <div
            class="btn-group"
            data-sal="fade"
            data-sal-duration="1500"
            data-sal-delay="650"
          >
            <button class="btn btn-tert" onclick="scrollToProjects()">
              Projects
            </button>
            <button class="btn">Resume</button>
          </div>
        </div>
      </div>
      <div id="projects" class="container" style="position: relative">
        <div
          id="projects-anchor"
          style="position: absolute; top: -82px; left: 0"
        ></div>
        <h2 class="text-center" data-sal="slide-up" data-sal-duration="2000">
          Projects
        </h2>
      </div>
      <footer id="footer"></footer>
    </div>
    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
